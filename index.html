<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>pyg</title>
</head>

<body>
    <!-- t头部搜索框 -->
    <div class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </div>
    <div class="pyg_view">
        <!-- 轮播图 -->
        <div class="mui-slider ">
            <!-- 轮播图出现的问题：小圆点的切换速度慢于图片的切换速度 -->
        </div>
        <!-- 导航图片 -->
        <div class="pyg_nav clearfix">
            <a href="javascript:;">
                <img src="" alt="">
            </a>
        </div>
        <!-- 商品列表 -->
        <div class="goods">
        </div>
    </div>
    <!-- 尾部菜单栏 -->
    <div class="pyg_footer">
        <a class="active" href="javascript:;">
            <span class="mui-icon mui-icon-home"></span>
            <div>首页</div>
        </a>
        <a href="javascript:;">
            <span class="mui-icon mui-icon-minus"></span>
            <div>分类</div>
        </a>
        <a href="javascript:;">
            <span class="mui-icon mui-icon-compose"></span>
            <div>购物车</div>
        </a>
        <a href="javascript:;">
            <span class="mui-icon mui-icon-contact"></span>
            <div>我的</div>
        </a>
    </div>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
    <script src="./lib/arttemplate/template-web.js"></script>
    <!-- 轮播图渲染引擎 -->
    <script type="text/template" id="banner_tp">
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{list[list.length-1].image_src}}" /></a></div>
            {{each list value index}}
            <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
            {{/each}}
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{list[0].image_src}}" /></a></div>
            </div>
            
        <div class="mui-slider-indicator">
                {{each list value index}}
                <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
                {{/each}}
		</div>
    </script>
    <!-- 导航渲染引擎 -->
    <script type="text/template" id="nav_tp">
       {{each list value index}}
       <a href="javascript:;">
            <img src="{{value.image_src}}" alt="">
        </a>
       {{/each}}
    </script>
    <!-- 渲染商品列表 -->
    <script type="text/template" id="good_tp">
        {{each list value1 index1}}
    <div class="goods_category">
        <div class="goods_title">
                <img src="{{value1.group_img}}" alt="">
        </div>
        <ul class="goods_intro clearfix">
            {{each value1.goods value2 index2}}
            <li class="goods_list">
                <img src="{{value2.goods_small_logo}}" alt="">
                <p class="name mui-ellipsis-2">{{value2.goods_name}}</p>
                <p class="price">￥ ：{{value2.goods_price}}</p>
                <a class="mui-btn mui-btn-warning mui-btn-outlined" href="javascript:;">找相似</a>
            </li>
            {{/each}}
        </ul>
    </div>
        {{/each}}
    </script>
</body>

</html>
