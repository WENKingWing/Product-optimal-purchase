<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../styles/category.css">
    <title>pyg</title>
</head>

<body>
    <!-- 头部搜索框 -->
    <div class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </div>
    <!-- 主题内容 -->
    <div class="pyg_view">
        <div class="pyg_cateLeft">
            <ul class="pyg_cateList"></ul>
        </div>
        <div class="cateRight">

        </div>
    </div>
    <!-- 尾部菜单栏 -->
    <div class="pyg_footer">
        <a href="../index.html">
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a class="active" href="./category.html">
            <span class="fa fa-list-ul"></span>
            <div>分类</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-shopping-cart"></span>
            <div>购物车</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user-circle-o"></span>
            <div>我的</div>
        </a>
    </div>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script type="text/template" id="cateLeftTemp">
        {{each list value index}}
        <li class='{{ index===0 ? "active":""}}'>{{value.cat_name}}</li>
    {{/each}}
    </script>
    <script type="text/template" id="cateRightTemp">
        <div>
        {{each list value index}}
        <div class="cate_rightBox clearfix">
                <p>{{value.cat_name}}</p>
                <ul>
                    {{each value.children value1 index1}}
                    <li>
                        <a href="goodslist.html?cid={{value1.cat_id}}">
                        <img src="http://api.pyg.ak48.xyz/{{value1.cat_icon}}" alt=""></a>
                        <p>{{value1.cat_name}}</p>
                    </li>
                    {{/each}}
                </ul>
            </div>
            {{/each}}
        </div>
    </script>
    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../js/common.js"></script>
    <script src="../lib/iscroll/iscroll.js"></script>
    <script src="../js/category.js"></script>

</body>

</html>
