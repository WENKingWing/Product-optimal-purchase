<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../styles/cart.css">
    <title>商品列表</title>
</head>

<body class="tb_str">
    <header class="mui-bar mui-bar-nav">
        <button class="mui-btn mui-btn-blue mui-pull-left mui-btn-outlined pyg_cartDelete" id="">删除</button>
        <h1 class="mui-title">购物车</h1>
        <button class="mui-btn mui-btn-blue mui-pull-right mui-btn-outlined pyg_editBtn">编辑</button>
    </header>
    <div class="pyg_view">
        <div class="pyg_address">
            <div class="address_title">配送地址</div>
            <div class="address_content">
                <span class="mui-media-object mui-pull-left mui-icon mui-icon-location"></span>
                <div class="default_adress">
                    <p>默认地址</p>
                    <p>中国广东广州</p>
                </div>
            </div>
        </div>

        <div class="pyg-total">
            <div class="total_title">总价</div>
            <div class="total_content">
                <a href="javascript:;">总价:<span class="totalPrice">￥1200</span></a>
                <span class="makeOrder mui-btn-outlined mui-btn-blue mui-btn createOrder">生成订单</span>
            </div>
        </div>

        <div class="pyg_orders">
            <div class="orders_title">订单</div>
            <div class="order_content">
                <ul class="orders_list">
                </ul>
            </div>
        </div>
    </div>
    <!-- 尾部菜单栏 -->
    <div class="pyg_footer">
        <a href="../index.html">
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a href="./category.html">
            <span class="fa fa-list-ul"></span>
            <div>分类</div>
        </a>
        <a class="active cart" href="./cart.html">
            <span class="fa fa-shopping-cart"></span>
            <div>购物车</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user-circle-o"></span>
            <div>我的</div>
        </a>
    </div>
</body>

<script type="text/template" id=cartListTemp>
    {{each cartlist value index}}
<!-- 存储在li里面的是添加到购物车的数据 -->
<li data-goods='{{value}}'>
        <div class="mui-input-row mui-checkbox mui-left orders_btn">
                <label></label>
            <input name="checkbox" value="Item 1" type="checkbox">
        </div>
        <a class="ordesr_left" href="javascript:;">
            <img src="{{value.goods_small_logo}}" alt="">
        </a>
        <div class="order_right">
            <div class="product_infor">
                <a class="mui-ellipsis-2" href="javascript:;">
                    {{
                        value.goods_name
                    }}
                </a>
                <p class="orders_price">{{value.goods_price}}</p>
            </div>
            <div class="mui-numbox num_wrap pyg_cart_num" data-numbox-min="1" data-numbox-max="{{value.goods_number}}">
                <!-- "-"按钮，点击可减小当前数值 -->
                <button class="mui-btn mui-numbox-btn-minus list_btn" type="button" disabled="true">-</button>
                <input class="mui-numbox-input" type="number" value="{{value.amount}}" disabled="true">
                <!-- "+"按钮，点击可增大当前数值 -->
                <button class="mui-btn mui-numbox-btn-plus list_btn" type="button" disabled="true">+</button>
            </div>
        </div>

    </li>

{{/each}}

</script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../js/common.js"></script>
<script src="../js/cart.js"></script>

</html>
