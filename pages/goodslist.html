<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../styles/goodslist.css">
    <title>商品列表</title>
</head>

<body>
    <!-- 侧滑导航根容器 -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <!-- 菜单容器 -->
        <aside class="mui-off-canvas-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll goods_search">
                    <div class="search">
                        <input type="text" class="pyg_txt">
                        <button type="button" class="mui-btn mui-btn-primary search_btn">搜索</button>
                    </div>
                    <div class="pyg_searchList">
                        <button type="button" class="mui-btn mui-btn-warning pyg_btn clear_history">清空</button>
                        <div class="search_history">
                        </div>
                        <ul class="searchList">
                         
                        </ul>
                    </div>

                </div>
            </div>
        </aside>
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <!-- 主页面标题 -->
            <header class="mui-bar mui-bar-nav">
                <a class="mui-icon mui-action-menu mui-icon-back mui-pull-left" href='javascript:history.back()'></a>
                <h1 class="mui-title">商品列表</h1>
                <a class="mui-icon mui-action-menu mui-icon-search mui-pull-right" href="javascript:;"></a>
            </header>

            <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 主界面具体展示内容 -->
                    <ul class="pyg_goodsList">

                    </ul>
                </div>

               
            </div>

             <!-- 尾部菜单栏 -->
             <div class="pyg_footer">
                    <a href="../index.html">
                        <span class="fa fa-home"></span>
                        <div>首页</div>
                    </a>
                    <a class="active" href="./category.html">
                        <span class="fa fa-list-ul"></span>
                        <div>分类</div>
                    </a>
                    <a href="javascript:;">
                        <span class="fa fa-shopping-cart"></span>
                        <div>购物车</div>
                    </a>
                    <a href="javascript:;">
                        <span class="fa fa-user-circle-o"></span>
                        <div>我的</div>
                    </a>
                </div>
        </div>
    </div>


</body>
<!-- 商品列表模板 -->
<script type="text/template" id='goodsListTemp'>
    {{each list value index}}
        <li>
            <a href="./goodsDetail.html?gid={{value.goods_id}}">
                <div class="left">
                    <img src="{{value.goods_small_logo}}" alt="" class='goodsImg'>
                </div>
                <div class="right">
                    <div class="mui-ellipsis-2">{{value.goods_name}}</div>
                    <div>￥{{value.goods_price}}</div>
                </div>
            </a>
        </li>
    {{/each}}
</script>
<script type="text/template" id='searchListTemp'>
    {{each list value index}}
    <li><a href="goodsDetail.html?{{value.goods_id}}">{{
        value.goods_name    
    }}</a></li>
    {{/each}}
</script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../js/common.js"></script>
<script src="../js/goodslist.js"></script>

</html>
